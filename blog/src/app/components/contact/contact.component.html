<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>PStronka</title>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="content">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleInputFName">Imie</label>
                    <input type="text" class="form-control" id="exampleInputFName" placeholder="Podaj imie">
                </div>
                <div class="form-group">
                    <label for="exampleInputLName">Nazwisko</label>
                    <input type="text" class="form-control" id="exampleInputFName" placeholder="Podaj nazwisko">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Kobieta</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Mezczyzna</label>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Opis</span>
                    </div>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Wiek</label>
                    <select class="form-control" id="exampleFormControlSelect1">
              <option>Opcja 1</option>
              <option>Opcja 2</option>
              <option>Opcja 3</option>
              <option>Opcja 4</option>
              <option>Opcja 5</option>
            </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Stan cywilny</label>
                    <select class="form-control" id="exampleFormControlSelect1">
              <option>Panna/Kawaler</option>
              <option>Opcja 2</option>
              <option>Opcja 3</option>
              <option>Opcja 4</option>
              <option>Opcja 5</option>
            </select>
                </div>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-success">Success</button>

            </form>
        </div>
    </div>

    <footer class="footer">
        <p>Copyrights © Przemysław Cichoń | 2019</p>
    </footer>

</body>

</html>
